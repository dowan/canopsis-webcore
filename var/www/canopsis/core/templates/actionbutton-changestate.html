{{#if Canopsis.utils.session.rights.actionbutton_changestate.checksum}}
    {{#unless controller.findOptions.useLogCollection}}
        {{#if minified}}
            {{#if this.ack.isAck}}
                <a href="#" class="tooltiptable hint--rounded hint--top" data-hint="Change criticity">
                    <button type="button" class="btn btn-default" {{action 'sendEvent' 'changestate' this}} >
                        {{glyphicon "retweet"}}
                    </button>
                </a>
            {{/if}}
        {{else}}
            <a href="#" class="tooltiptable hint--rounded hint--top" data-hint="Change criticity">
                <button type="button" class="btn btn-default" {{action 'sendEvent' 'changestate'}} >
                    {{glyphicon "retweet"}} {{ tr 'Change criticity' }}
                </button>
            </a>
        {{/if}}
    {{/unless}}
{{/if}}
