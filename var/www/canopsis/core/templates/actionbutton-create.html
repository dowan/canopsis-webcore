{{#if controller.userCanCreateRecord}}
    {{#if minified}}
        {{#component-tooltip content="Add entry for current list"}}
            <button class="btn btn-default btn-sm" {{action 'add' controller.itemType}} >
                {{glyphicon "plus-sign"}}
            </button>
        {{/component-tooltip}}
    {{else}}
        {{#component-tooltip content="Add entry for current list"}}
            <button class="btn btn-default" {{action 'add' controller.itemType}} >
                {{glyphicon "plus-sign"}}
                    {{tr 'Create'}}
            </button>
        {{/component-tooltip}}
    {{/if}}
{{/if}}
