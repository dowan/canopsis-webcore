<div id="recorddisplayer" class="text-center alert alert-info alert-dismissable" style="display:none">
    <i class="fa fa-info"></i>
    <button {{action 'hide'}} type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <div class="recorddisplayerhandle hand">
        <b>{{title}}</b><hr/>
    </div>
    <div class="recorddisplayercontent">
        {{content}}
    </div>
</div>
