<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>{{tr 'Check'}}</th>
				<th>{{tr 'preview'}}</th>
				<th> {{tr 'type'}} </th>
				{{#each header in headers }}
					<th>{{header}}</th>
				{{/each}}
			</tr>
		</thead>
		<tbody>
			{{#each line in listing}}
				<tr>
					<td>{{input type="checkbox" checked=isSelected class="toggle"}}</a></td>
					<td>
						<button type="button" class="btn btn-small btn-default" {{action 'showView'}}>
							{{glyphicon "eye-open"}}
						</button>
					</td>
					<td> {{data_type}} </td>
					{{#each header in headers }}
						<td>{{line[header]}}</td>
					{{/each}}
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
