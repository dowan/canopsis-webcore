<button type="button" class="btn btn-info btn-sm pull-right" {{action 'minimize' this target=view}} >
	{{#if view.minimized}}
		{{glyphicon "plus"}}
		{{#unless minified}}
			{{tr 'Maximize'}}
		{{/unless}}
	{{else}}
		{{glyphicon "minus"}}
		{{#unless minified}}
			{{tr 'Minimize'}}
		{{/unless}}
	{{/if}}
</button>
