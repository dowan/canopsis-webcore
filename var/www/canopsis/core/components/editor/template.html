{{#if description}}
    {{#component-tooltip content=description}}
        <span class="badge bg-blue">
            <i class="fa fa-question-circle"></i>
        </span>
    {{/component-tooltip}}
{{/if}}
{{#if debug}}
<code>
    {{this.editorType}}
    <a {{action inspect}} style="font-size:80%; font-weight: bold">&gt;$E</a>
</code>
{{/if}}
{{partial this.editorType}}
