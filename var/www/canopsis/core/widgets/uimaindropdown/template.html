</a>
<ul class="dropdown-menu">
    <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#" {{action 'toggleEditMode'}}>
            <i class="fa fa-pencil"></i>
            {{#if Canopsis.editMode}}
                {{tr 'Leave edition mode'}}
            {{else}}
                {{tr 'Edit current view'}}
            {{/if}}
        </a>
