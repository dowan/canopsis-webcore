<form>
    <button {{bind-attr class=":btn :bg-green isInfo:active"}} {{action setState 0}}>{{tr 'Info'}}</button>
    <button {{bind-attr class=":btn :bg-yellow isMinor:active"}} {{action setState 1}}>{{tr 'Minor'}}</button>
    <button {{bind-attr class=":btn :bg-orange isMajor:active"}} {{action setState 2}}>{{tr 'Major'}}</button>
    <button {{bind-attr class=":btn :bg-red isCritical:active"}} {{action setState 3}}>{{tr 'Critical'}}</button>
</form>
