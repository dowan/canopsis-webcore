<style>
.node {
    cursor: move;
    stroke: black;
}
.node .entity {
    text-anchor: middle;
    baseline-shift: 0.5ex;
}
.node .operator {
    text-anchor: middle;
    baseline-shift: -1ex;
}
.warning {
    background-color: #FFE000 !important;
    color: #FFE000 !important;
    fill: #FFE000 !important;
}
.critical {
    background-color: #FF9900 !important;
    color: #FF9900 !important;
    fill: #FF9900 !important;
}
.ok {
    background-color: #00a65a !important;
    color: #00a65a !important;
    fill: #00a65a !important;
}
.unknown {
    background-color: white;
    color: white;
    fill: white;
}
.edgenode {
}
.edgenode .weight {
    text-anchor: middle;
    baseline-shift: -0.5ex;
}
.toolbox {
    fill: white;
    cursor: pointer;
    stroke: black;
    font-color: black;
}
.toolbox text {
    text-anchor: middle;
    baseline-shift: -0.5ex;
}
.overlay {
    fill: none;
    pointer-events: all;
    cursor: context-menu;
}
.locked {
    stroke: blue;
    stroke-width: 2;
}
.selected {
    stroke: green;
    stroke-width: 2;
}
.over {
    stroke: blue;
    stroke-width: 2;
}
.tmpLink {
    opacity: 0.5;
    pointer-events: all;
    marker-end: url(#markerArrow);
}
#tmpLink {
    cursor: copy;
    stroke: green;
}
#wrongTmpLink {
    cursor: no-drop;
    stroke: red;
}
.link {
}
.targetLink {
    cursor: context-menu;
}
</style>
<div class="graph" {{bind-attr id=controller.id}}>
<svg>
<defs>
    <marker id="markerArrow" markerWidth="10" viewBox="0 0 10 10" markerHeight="10" refx="15" refy="5" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 Z" style="fill: #000000;"/>
    </marker>
</defs>
</svg>
Auto-Layout: {{input name="autoLayout" type="checkbox" checked=view.autoLayout}}
Lock all: {{input name="lockAll" type="checkbox"
 checked=view.lockAll}}
Filter: {{input name="filter" type="text" value="view.filter" action="view.filter" on="key-press"}}
<!--
Charge: <input type="range" min="-200" max="200" step="10" {{bind-attr value=controller.charge}} />
Link strength: <input type="range" min="0" max="1" step="0.1" {{bind-attr value=controller.linkStrength}} />
LinkDistance: <input type="range" min="0" max="200" step="5" {{bind-attr value=controller.linkDistance}} />
Friction: <input type="range" min="0" max="1" step="0.1" {{bind-attr value=controller.friction}} />
Theta: <input type="range" min="0" max="1" step="0.1" {{bind-attr value=controller.theta}} />
Gravity: <input type="range" min="0" max="1" step="0.1" {{bind-attr value=controller.gravity}} />
-->
<button {{action 'save'}}>Save</button>
</div>
