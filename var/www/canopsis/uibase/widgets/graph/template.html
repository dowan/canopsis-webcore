<style>
.node {
    cursor: move;
    stroke: black;
}
.edgenode {
    stroke: none;
}
.toolbox {
    fill: white;
    cursor: pointer;
    stroke: black;
    font-color: black;
}
.toolbox text {
    text-anchor: middle;
    baseline-shift: -0.5ex;
}
.overlay {
    fill: none;
    pointer-events: all;
    cursor: context-menu;
}
.locked {
    stroke: blue;
    stroke-width: 2;
}
.selected {
    stroke: green;
    stroke-width: 2;
}
.over {
    stroke: blue;
    stroke-width: 2;
}
.tmpLink {
    opacity: 0.5;
    pointer-events: all;
    marker-end: url(#markerArrow);
}
#tmpLink {
    cursor: copy;
    stroke: green;
}
#wrongTmpLink {
    cursor: no-drop;
    stroke: red;
}
.link {
}
.targetLink {
    cursor: context-menu;
}
</style>
<div class="graph" {{bind-attr id=controller.id}}>
<svg>
<defs>
    <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="2" refy="6"
           orient="auto">
        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;"/>
    </marker>
</defs>
</svg>
Lock all: {{input name="lock_all" type="checkbox"
 value=controller.lock_all}}
Filter: {{input name="filter" type="text" enter="filter_enter" key-press="filter_press"}}
<button {{action 'save'}}>Save</button>
</div>
