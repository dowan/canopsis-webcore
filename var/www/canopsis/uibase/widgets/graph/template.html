<style>
.node {
    cursor: move;
    stroke: black;
}
.edgenode {
    stroke: none;
}
.toolbox {
    fill: white;
    cursor: hand;
    stroke: black;
}
.overlay {
    fill: none;
    pointer-events: all;
    cursor: context-menu;
}
.locked {
    stroke: blue;
    stroke-width: 2;
}
.selected {
    stroke: green;
    stroke-width: 2;
}
.over {
    stroke: blue;
    stroke-width: 2;
}
.tmplink {
    stroke: red;
}
</style>
<div class="graph" {{bind-attr id=controller.id}}>
<svg>
<defs>
    <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="2" refy="6"
           orient="auto">
        <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;"/>
    </marker>
</defs>
</svg>
</div>
