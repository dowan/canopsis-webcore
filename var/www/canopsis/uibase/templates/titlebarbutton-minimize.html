<button type="button" class="btn btn-info btn-xs" {{action 'minimize' this target=view}} >
    {{#if view.minimized}}
        <span class="glyphicon glyphicon-plus"></span>
        {{#unless view.minified}}
            {{tr 'Maximize'}}
        {{/unless}}
    {{else}}
        <span class="glyphicon glyphicon-minus"></span>
        {{#unless view.minified}}
            {{tr 'Minimize'}}
        {{/unless}}
    {{/if}}
</button>
