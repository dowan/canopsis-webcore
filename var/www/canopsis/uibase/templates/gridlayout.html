<div>
    {{#each item in controller.items}}
        {{#if item.classValue}}
            <div {{bind-attr class="item.classValue"}} >
                {{widgetslot item=item}}
            </div>
        {{else}}
            <div class="col-md-6 col-xs-12 col-lg-3 col-md-offset-0">
                {{widgetslot item=item}}
            </div>
        {{/if}}
    {{/each}}
    <div style="clear:both"></div>
</div>
