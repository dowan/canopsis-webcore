{{!--
<!-- Notifications: style can be found in dropdown.less -->
<li class="dropdown notifications-menu">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-warning"></i>
        <span class="label label-warning">{{notificationCount}}</span>
    </a>
    <ul class="dropdown-menu">
        <li class="header">{{tr 'You have'}} {{notificationCount}} {{tr 'notifications'}}</li>
        <li>
            <ul class="menu">
                {{#each notification in notifications}}
                <li>
                    <a href="#">
                        <i class="fa" {{bind-attr class="notification.level notification.falevel"}}></i> {{notification.message}}
                    </a>
                </li>
                {{/each}}
            </ul>
        </li>
    </ul>
</li>
--}}
