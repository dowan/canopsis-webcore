<div class="progress-container">
	<div class="progress-label" {{bind-attr style=width_label}}>
		{{label}} {{value}}
	</div>
	<div class="progress-content">
		<div class="progress">
			<div {{bind-attr style=style_bar}} {{bind-attr aria-valuenow=value}} {{bind-attr aria-valuemin=min_value }} {{bind-attr aria-valuemax=max_value}} class="progress-bar" role="progressbar">
				<span {{bind-attr style=style_span}}>{{textpercent}} Complete {{textstatus}}</span>
			</div>
		</div>
	</div>
</div>
