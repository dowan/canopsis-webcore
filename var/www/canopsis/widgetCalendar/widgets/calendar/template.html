<div class='timeManager'>
	<div class='eventManager'>
		<div class='events'>
			<h4>Draggable Events</h4>
			{{#each eventObject in controller.eventObjects}}
				<div class='mydraggable fc-event'>{{eventObject.category}} - {{eventObject.description}} - {{eventObject.date}}</div>
			{{/each}}
		</div>

		<div class='eventInsertion'>
			<h4>Create event</h4>
			<input type='text' placeholder='Description'/>
			<input type='text' placeholder='Category'/>
			<input type='date' placeholder='Date' />
			<div class='input-group-btn'>
				<button type='button' class='btn btn-primary btn-flat' {{action "save"}}>Add</button>
			</div>
		</div>
	</div>
	<div class='calendar'></div>

	<div style='clear:both'></div>
</div>
