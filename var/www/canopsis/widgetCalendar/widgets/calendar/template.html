<div class='timeManager'>
	<div class='eventInsertion'>
		<h4>Create event</h4>{{eventConfirmation}}
		{{input type="text" required="required" value=description placeholder="Description"}}
		{{input type="text" value=category placeholder="Category"}}
		{{input type="date" value=dtstart placeholder="Start date"}}
		{{input type="date" value=dtend placeholder="End date"}}
		<div class='input-group-btn'>
			<input type='submit' value="Add" class='btn btn-primary btn-flat' {{action "save" description category dtstart dtend}}/>
		</div>
	</div>

	<div class='calendar'></div>

	<div style='clear:both'></div>
</div>
