<div class="timeManager">
	{{#if controller.errorMessage}}
		<div {{bind-attr class=":alert controller.errorLevel"}} role="alert">{{controller.errorMessage}}</div>
	{{/if}}
	{{partialslot slot=controller._partials.subHeader}}
		<div class="eventInsertion">
			<button class="btn btn-primary btn-flat" {{action "createEvent"}}>{{tr "Add event"}}</button>
			<button class="btn btn-primary btn-flat editCat" {{action "editCategories"}}>{{tr "Edit categories"}}</button>
			<div class="eventselection">
				{{controller.eventcategories}}
			</div>
		</div>
	<div class="calendar"></div>
	<div style="clear:both"></div>
</div>
